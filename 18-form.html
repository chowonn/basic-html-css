<!DOCTYPE html>
<html lang="ko">
<head>

  <title>폼 관련 요소</title>
</head>
<body>
  <h1>폼 관련 요소</h1>
  <form action="서버url" method="get" id="searchform">
    <fieldset>
      <legend>검색</legend>
      <div>
        <label for="search">검색어</label>
        <input id="search" type="text" maxlength="10" minlength="6" placeholder="검색어"/>

  </form>
  <button type="submit" form="searchform">전송</button>
 </body>
